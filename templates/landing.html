<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mundeer Logo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="logo">Cyber Mundeer</div>
    <script>
        // Show the logo only on the first visit
        if (!localStorage.getItem('visited')) {
            document.body.style.display = 'flex';
            localStorage.setItem('visited', 'true');
        } else {
            document.body.style.display = 'none'; // Hide on subsequent visits
        }
    </script>
</body>
</html>
