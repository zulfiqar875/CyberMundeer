<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mundeer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="background-animation"></div>
            <div class="logo">Cyber Mundeer</div>
            <p class="subtitle">Your ultimate journey into the future of cybersecurity.</p>
            <a href="#explore" class="cta-button">Start Your Journey</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Cyber Mundeer | Developed by Areon</p>
    </footer>
</body>
<script>
    // Show the logo only on the first visit
    if (!localStorage.getItem('visited')) {
        document.body.style.display = 'flex';
        localStorage.setItem('visited', 'true');
    } else {
        document.body.style.display = 'none'; // Hide on subsequent visits
    }
</script>
</html>
